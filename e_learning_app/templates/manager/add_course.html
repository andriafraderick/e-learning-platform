{% extends 'base.html' %}
{% block title %}Add Course{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header"><h4><i class="fas fa-plus"></i> Add New Course</h4></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Course Name</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Duration (weeks)</label>
                            {{ form.duration_weeks }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Difficulty Level</label>
                            {{ form.difficulty_level }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Course Fee (â‚¹)</label>
                            {{ form.fee }}
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Assign Trainer</label>
                            {{ form.trainer }}
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            {{ form.is_active }}
                            <label class="form-check-label">Active Course</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success">Add Course</button>
                    <a href="{% url 'manager_manage_courses' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
